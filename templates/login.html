<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>登入頁面</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }

      body {
        background-image: url("/media/parking_images/loginbackground.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .page-title {
        margin-top: 40px;
        text-align: center;
        color: white;
        font-size: 2.5rem;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .login-container {
        margin-top: 40px;
        background-color: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

      .form-check-inline {
        margin-right: 15px;
      }

      @media (max-width: 768px) {
        .page-title {
          font-size: 2rem;
          margin-top: 30px;
        }
        .login-container {
          margin-top: 30px;
          padding: 20px;
        }
      }

      @media (max-width: 576px) {
        .page-title {
          font-size: 1.8rem;
        }
        .login-container {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-title">登入頁面</div>

    <div class="login-container">
      <form
        method="post"
        action="{% url 'login' %}?next=/UserInterface/dashboard/"
      >
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">選擇身份：</label><br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="role"
              value="user"
              required
            />
            <label class="form-check-label">一般使用者</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="role"
              value="owner"
              required
            />
            <label class="form-check-label">停車場業主</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">帳號：</label>
          <input type="text" class="form-control" name="username" required />
        </div>

        <div class="mb-3">
          <label class="form-label">密碼：</label>
          <input
            type="password"
            class="form-control"
            name="password"
            required
          />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">登入</button>
        </div>
      </form>

      <p class="mt-3 text-center">
        還沒有帳號？<a href="{% url 'register' %}">註冊</a>
      </p>

      {% if error %}
      <div class="alert alert-danger mt-3" role="alert">{{ error }}</div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
