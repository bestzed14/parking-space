<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>訊息頁面</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
      body {
        background-image: url("/media/parking_images/loginbackground.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .message-container {
        margin-top: 40px;
        background-color: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        font-size: 1.2rem;
        color: #333;
      }
      .btn-back {
        margin-top: 20px;
      }
      @media (max-width: 768px) {
        .page-title {
          font-size: 2rem;
          margin-top: 30px;
        }
        .message-container {
          margin-top: 30px;
          padding: 20px;
        }
      }
      @media (max-width: 576px) {
        .page-title {
          font-size: 1.8rem;
        }
        .message-container {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="message-container">
      <p>{{ msg }}</p>
      <a href="{% url 'login' %}" class="btn btn-primary btn-back">回登入頁</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
