<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ lot.name }} 詳細資訊</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }

      body {
        background-image: url("/media/parking_images/parking_background.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .navbar-custom {
        background-color: white;
        box-shadow: none;
        border-bottom: none;
      }

      .center-username {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-weight: 500;
      }

      .page-title {
        margin-top: 30px;
        text-align: center;
        color: white;
        font-size: 2.3rem;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .form-container {
        margin-top: 30px;
        background-color: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

      .card-img-top {
        height: 250px;
        object-fit: cover;
      }

      @media (max-width: 576px) {
        .center-username {
          position: static;
          transform: none;
          margin: 8px auto;
          text-align: center;
          display: block;
        }
        .navbar-custom .text-end {
          margin-top: 8px;
          display: flex;
          justify-content: center;
          gap: 8px;
        }
        .navbar-custom .text-start {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <div class="text-start">
          <span class="navbar-brand fw-bold">ParkingSpace</span>
        </div>
        <div class="center-username">
          <span>👤 {{ user.username }}</span>
        </div>
        <div class="text-end">
          <a
            href="{% url 'owner_dashboard' %}"
            class="btn btn-outline-primary btn-sm me-2"
          >
            <i class="bi bi-house-door-fill me-1"></i> 返回首頁
          </a>
          <form action="{% url 'logout' %}" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger btn-sm">
              <i class="bi bi-box-arrow-right me-1"></i> 登出
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="page-title">詳細資訊</div>

    <div class="container d-flex justify-content-center mt-4">
      <div class="form-container">
        <div class="card">
          {% if lot.image %}
          <img
            src="{{ lot.image.url }}"
            class="card-img-top"
            alt="停車場圖片"
          />
          {% else %}
          <img
            src="https://via.placeholder.com/800x250?text=尚未上傳圖片"
            class="card-img-top"
            alt="預設圖片"
          />
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ lot.name }}</h5>
            <p class="card-text">
              📍 地址：{{ lot.location }}<br />
              🏢 樓層：{{ lot.floor }}<br />
              🧮 車位：{{ lot.available_slots }} / {{ lot.total_slots }}<br />
              📝 描述：{{ lot.description|default:"（無描述）" }}
            </p>
            <a
              href="{% url 'edit_parking' lot.id %}"
              class="btn btn-outline-primary me-2"
              >✏️ 編輯停車場資訊</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
